oader","light"],"stylesheets":[":host { --loading-spinner-size: 20px; }","\n:host(.pn-loading):before, .pn-loading:before {\n  background-color: #c3c3c3;\n  mask-size: auto calc(min(50%, 400px));\n  -webkit-mask-size: auto calc(min(50%, 400px));\n}",{"type":"object","name":"ImportedStyleSheet","id":"p1323","attributes":{"url":"https://cdn.holoviz.org/panel/1.6.1/dist/css/loading.css"}},{"type":"object","name":"ImportedStyleSheet","id":"p1324","attributes":{"url":"https://cdn.holoviz.org/panel/1.6.1/dist/css/loadingspinner.css"}},{"id":"p1304"}],"min_width":20,"min_height":20,"margin":[5,10],"align":"start"}},{"type":"object","name":"panel.models.markup.HTML","id":"p1301","attributes":{"name":"main-139839638598768","tags":["main"],"css_classes":["markdown"],"stylesheets":["\n:host(.pn-loading):before, .pn-loading:before {\n  background-color: #c3c3c3;\n  mask-size: auto calc(min(50%, 400px));\n  -webkit-mask-size: auto calc(min(50%, 400px));\n}",{"type":"object","name":"ImportedStyleSheet","id":"p1325","attributes":{"url":"https://cdn.holoviz.org/panel/1.6.1/dist/css/loading.css"}},{"type":"object","name":"ImportedStyleSheet","id":"p1326","attributes":{"url":"https://cdn.holoviz.org/panel/1.6.1/dist/css/markdown.css"}},{"id":"p1304"},".navbar {\n    background: linear-gradient(120deg, #155799, #159957);\n}","h1,\nh2,\nh3,\nh4,\nh5,\nh5,\nh6 {\n    color: #159957\n}"],"max_width":800,"margin":[5,10],"align":"start","text":"&amp;lt;h1 id=&amp;quot;writing-pythonic-c&amp;quot;&amp;gt;Writing Pythonic C++ &amp;lt;a class=&amp;quot;header-anchor&amp;quot; href=&amp;quot;#writing-pythonic-c&amp;quot;&amp;gt;\u00b6&amp;lt;/a&amp;gt;&amp;lt;/h1&amp;gt;\n&amp;lt;h2 id=&amp;quot;2023-03-11&amp;quot;&amp;gt;2023-03-11 &amp;lt;a class=&amp;quot;header-anchor&amp;quot; href=&amp;quot;#2023-03-11&amp;quot;&amp;gt;\u00b6&amp;lt;/a&amp;gt;&amp;lt;/h2&amp;gt;\n&amp;lt;h3&amp;gt;25 Minutes to Read&amp;lt;/h3&amp;gt;\n&amp;lt;p&amp;gt;Sometimes you really just need faster code. Before utilizing anything in this post seriously, you should absolutely explore options like &amp;lt;code&amp;gt;NumPy&amp;lt;/code&amp;gt; and &amp;lt;code&amp;gt;Numba&amp;lt;/code&amp;gt;, or even &amp;lt;code&amp;gt;Cython&amp;lt;/code&amp;gt; when you need to write faster Python. There are plenty of highly optimized Python packages to check out! Usually the performance gain from using something like &amp;lt;code&amp;gt;Numba&amp;lt;/code&amp;gt; or &amp;lt;code&amp;gt;Cython&amp;lt;/code&amp;gt; is effectively as good as writing native code, but sometimes using those tools is not feasible. While this article will talk specifically about writing C++ as standalone programs, in a later article we will talk about how we can &amp;lt;em&amp;gt;use&amp;lt;/em&amp;gt; this C++ in our Python programs.&amp;lt;/p&amp;gt;\n&amp;lt;p&amp;gt;With advances in the C++ language specification we can write C++ easier than ever. Type deduction, brace initialization, and lambdas (and much more) are all features added over the years that make C++ feel so much better. With the help of a few popular open source projects, we can write simple, expressive, and friendly C++ that feels a good bit like Python. At this point we will assume you are using a C++20 compatible compiler - my system currently uses g++ 12.1.0.&amp;lt;/p&amp;gt;\n&amp;lt;p&amp;gt;&amp;lt;em&amp;gt;Note #1: I exclusively use C++ for scientific computing/modeling and simulation - this is the lens through which I view C++.&amp;lt;/em&amp;gt;&amp;lt;/p&amp;gt;\n&amp;lt;p&amp;gt;&amp;lt;em&amp;gt;Note #2: Some of these techniques are not applicable for writing completely robust software. The goal is to write simple and powerful C++ with as little effort as possible, not to make the most definitively bit-efficient, perfectly encapsulated C++ programs imaginable.&amp;lt;/em&amp;gt;&amp;lt;/p&amp;gt;\n&amp;lt;p&amp;gt;&amp;lt;em&amp;gt;Note #3: Some of the proposed techniques here are hotly debated and/or are downright wonky. These techniques work perfectly fine for creating self-contained scientific models, but may not be generally applicable for writing production-grade C++. Do your homework and know what you need.&amp;lt;/em&amp;gt;&amp;lt;/p&amp;gt;\n&amp;lt;ul&amp;gt;\n&amp;lt;li&amp;gt;\n&amp;lt;p&amp;gt;&amp;lt;a href=&amp;quot;#features-in-c&amp;quot;&amp;gt;Features in C++&amp;lt;/a&amp;gt;&amp;lt;/p&amp;gt;\n&amp;lt;ul&amp;gt;\n&amp;lt;li&amp;gt;&amp;lt;a href=&amp;quot;#string-formatting&amp;quot;&amp;gt;String Formatting&amp;lt;/a&amp;gt;&amp;lt;/li&amp;gt;\n&amp;lt;li&amp;gt;&amp;lt;a href=&amp;quot;#auto&amp;quot;&amp;gt;Auto&amp;lt;/a&amp;gt;&amp;lt;/li&amp;gt;\n&amp;lt;li&amp;gt;&amp;lt;a href=&amp;quot;#range-based-for-loops&amp;quot;&amp;gt;Range-Based For-Loops&amp;lt;/a&amp;gt;&amp;lt;/li&amp;gt;\n&amp;lt;li&amp;gt;&amp;lt;a href=&amp;quot;#lambdas&amp;quot;&amp;gt;Lambdas&amp;lt;/a&amp;gt;&amp;lt;/li&amp;gt;\n&amp;lt;li&amp;gt;&amp;lt;a href=&amp;quot;#ranges&amp;quot;&amp;gt;Ranges&amp;lt;/a&amp;gt;&amp;lt;/li&amp;gt;\n&amp;lt;li&amp;gt;&amp;lt;a href=&amp;quot;#structs-default-values--brace-initialization&amp;quot;&amp;gt;Structs, Default Values, &amp;amp;amp; Brace Initialization&amp;lt;/a&amp;gt;&amp;lt;/li&amp;gt;\n&amp;lt;/ul&amp;gt;\n&amp;lt;/li&amp;gt;\n&amp;lt;li&amp;gt;\n&amp;lt;p&amp;gt;&amp;lt;a href=&amp;quot;#putting-it-together&amp;quot;&amp;gt;Putting it Together&amp;lt;/a&amp;gt;&amp;lt;/p&amp;gt;\n&amp;lt;ul&amp;gt;\n&amp;lt;li&amp;gt;&amp;lt;a href=&amp;quot;#python&amp;quot;&amp;gt;Python&amp;lt;/a&amp;gt;&amp;lt;/li&amp;gt;\n&amp;lt;li&amp;gt;&amp;lt;a href=&amp;quot;#c&amp;quot;&amp;gt;C++&amp;lt;/a&amp;gt;&amp;lt;/li&amp;gt;\n&amp;lt;li&amp;gt;&amp;lt;a href=&amp;quot;#crude-benchmarking&amp;quot;&amp;gt;Crude Benchmarking&amp;lt;/a&amp;gt;&amp;lt;/li&amp;gt;\n&amp;lt;/ul&amp;gt;\n&amp;lt;/li&amp;gt;\n&amp;lt;li&amp;gt;\n&amp;lt;p&amp;gt;&amp;lt;a href=&amp;quot;#final-notes&amp;quot;&amp;gt;Final Notes&amp;lt;/a&amp;gt;&amp;lt;/p&amp;gt;\n&amp;lt;/li&amp;gt;\n&amp;lt;/ul&amp;gt;\n&amp;lt;h2 id=&amp;quot;features-in-c&amp;quot;&amp;gt;Features in C++ &amp;lt;a class=&amp;quot;header-anchor&amp;quot; href=&amp;quot;#features-in-c&amp;quot;&amp;gt;\u00b6&amp;lt;/a&amp;gt;&amp;lt;/h2&amp;gt;\n&amp;lt;p&amp;gt;Let&amp;#x27;s cover some new (and some not so new) features of C++ that will help us write &amp;lt;em&amp;gt;simpler C++&amp;lt;/em&amp;gt;.&amp;lt;/p&amp;gt;\n&amp;lt;h3&amp;gt;String Formatting&amp;lt;/h3&amp;gt;\n&amp;lt;p&amp;gt;A truly fantastic feature of Python is its string formatting. Formatting strings in C++ required using the old &amp;lt;code&amp;gt;printf&amp;lt;/code&amp;gt; style functions which bring its own set of problems, or the &amp;lt;code&amp;gt;iomanip&amp;lt;/code&amp;gt; header which is rigid. Fortunately, string formatting was revamped in C++20 with the introduction of the formatting library. Let&amp;#x27;s compare the Python to C++:&amp;lt;/p&amp;gt;\n&amp;lt;pre&amp;gt;&amp;lt;code class=&amp;quot;language-python&amp;quot;&amp;gt;&amp;lt;div class=&amp;quot;codehilite&amp;quot;&amp;gt;&amp;lt;pre&amp;gt;&amp;lt;span&amp;gt;&amp;lt;/span&amp;gt;&amp;lt;code&amp;gt;&amp;lt;span class=&amp;quot;c1&amp;quot;&amp;gt;# python&amp;lt;/span&amp;gt;\n&amp;lt;span class=&amp;quot;n&amp;quot;&amp;gt;s&amp;lt;/span&amp;gt; &amp;lt;span class=&amp;quot;o&amp;quot;&amp;gt;=&amp;lt;/span&amp;gt; &amp;lt;span class=&amp;quot;sa&amp;quot;&amp;gt;f&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;s1&amp;quot;&amp;gt;&amp;amp;#39;A circle with radius &amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;si&amp;quot;&amp;gt;{&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;n&amp;quot;&amp;gt;circle&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;o&amp;quot;&amp;gt;.&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;n&amp;quot;&amp;gt;radius&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;si&amp;quot;&amp;gt;:&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;s1&amp;quot;&amp;gt;.2f&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;si&amp;quot;&amp;gt;}&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;s1&amp;quot;&amp;gt; has an area of &amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;si&amp;quot;&amp;gt;{&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;n&amp;quot;&amp;gt;area&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;p&amp;quot;&amp;gt;(&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;n&amp;quot;&amp;gt;circle&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;p&amp;quot;&amp;gt;)&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;si&amp;quot;&amp;gt;:&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;s1&amp;quot;&amp;gt;.4f&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;si&amp;quot;&amp;gt;}&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;s1&amp;quot;&amp;gt;&amp;amp;#39;&amp;lt;/span&amp;gt;\n&amp;lt;/code&amp;gt;&amp;lt;/pre&amp;gt;&amp;lt;/div&amp;gt;\n&amp;lt;/code&amp;gt;&amp;lt;/pre&amp;gt;\n&amp;lt;pre&amp;gt;&amp;lt;code class=&amp;quot;language-cpp&amp;quot;&amp;gt;&amp;lt;div class=&amp;quot;codehilite&amp;quot;&amp;gt;&amp;lt;pre&amp;gt;&amp;lt;span&amp;gt;&amp;lt;/span&amp;gt;&amp;lt;code&amp;gt;&amp;lt;span class=&amp;quot;c1&amp;quot;&amp;gt;// c++&amp;lt;/span&amp;gt;\n&amp;lt;span class=&amp;quot;k&amp;quot;&amp;gt;auto&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;w&amp;quot;&amp;gt; &amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;n&amp;quot;&amp;gt;s&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;w&amp;quot;&amp;gt; &amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;o&amp;quot;&amp;gt;=&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;w&amp;quot;&amp;gt; &amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;n&amp;quot;&amp;gt;std&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;o&amp;quot;&amp;gt;::&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;n&amp;quot;&amp;gt;format&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;p&amp;quot;&amp;gt;(&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;s&amp;quot;&amp;gt;&amp;amp;quot;A circle with radius {.2f} has an area of {:.4f}&amp;amp;quot;&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;p&amp;quot;&amp;gt;,&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;w&amp;quot;&amp;gt; &amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;n&amp;quot;&amp;gt;circle&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;p&amp;quot;&amp;gt;.&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;n&amp;quot;&amp;gt;radius&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;p&amp;quot;&amp;gt;,&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;w&amp;quot;&amp;gt; &amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;n&amp;quot;&amp;gt;area&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;p&amp;quot;&amp;gt;(&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;n&amp;quot;&amp;gt;circle&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;p&amp;quot;&amp;gt;));&amp;lt;/span&amp;gt;\n&amp;lt;/code&amp;gt;&amp;lt;/pre&amp;gt;&amp;lt;/div&amp;gt;\n&amp;lt;/code&amp;gt;&amp;lt;/pre&amp;gt;\n&amp;lt;p&amp;gt;The most glaring difference is the presense of f-strings in Python (not needed here, but are used to highlight this difference). Otherwise, string formatting is now largely the same in C++. If your compiler is a bit too old (compiler support for &amp;lt;code&amp;gt;std::format&amp;lt;/code&amp;gt; has been slow) then you can absolutely turn to &amp;lt;a href=&amp;quot;https://github.com/fmtlib/fmt&amp;quot;&amp;gt;&amp;lt;code&amp;gt;fmt&amp;lt;/code&amp;gt;&amp;lt;/a&amp;gt; to handle this for you. In fact, at this point in time though there is still very much every reason to want to use &amp;lt;code&amp;gt;fmt&amp;lt;/code&amp;gt; over the standard formatting library. In addition to the everything &amp;lt;code&amp;gt;std::format&amp;lt;/code&amp;gt; does, &amp;lt;code&amp;gt;fmt&amp;lt;/code&amp;gt; also provides (in addition to quite a few other features):&amp;lt;/p&amp;gt;\n&amp;lt;ul&amp;gt;\n&amp;lt;li&amp;gt;named parameters&amp;lt;/li&amp;gt;\n&amp;lt;li&amp;gt;formatting collections and ranges&amp;lt;/li&amp;gt;\n&amp;lt;/ul&amp;gt;\n&amp;lt;p&amp;gt;With named parameters we can rewrite the above as:&amp;lt;/p&amp;gt;\n&amp;lt;pre&amp;gt;&amp;lt;code class=&amp;quot;language-cpp&amp;quot;&amp;gt;&amp;lt;div class=&amp;quot;codehilite&amp;quot;&amp;gt;&amp;lt;pre&amp;gt;&amp;lt;span&amp;gt;&amp;lt;/span&amp;gt;&amp;lt;code&amp;gt;&amp;lt;span class=&amp;quot;c1&amp;quot;&amp;gt;// c++&amp;lt;/span&amp;gt;\n&amp;lt;span class=&amp;quot;k&amp;quot;&amp;gt;using&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;w&amp;quot;&amp;gt; &amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;k&amp;quot;&amp;gt;namespace&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;w&amp;quot;&amp;gt; &amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;nn&amp;quot;&amp;gt;fmt&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;o&amp;quot;&amp;gt;::&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;nn&amp;quot;&amp;gt;literals&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;p&amp;quot;&amp;gt;;&amp;lt;/span&amp;gt;\n&amp;lt;span class=&amp;quot;k&amp;quot;&amp;gt;auto&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;w&amp;quot;&amp;gt; &amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;n&amp;quot;&amp;gt;s&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;w&amp;quot;&amp;gt; &amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;o&amp;quot;&amp;gt;=&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;w&amp;quot;&amp;gt; &amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;n&amp;quot;&amp;gt;fmt&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;o&amp;quot;&amp;gt;::&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;n&amp;quot;&amp;gt;format&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;p&amp;quot;&amp;gt;(&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;s&amp;quot;&amp;gt;&amp;amp;quot;A circle with radius {radius:.2f} has an area of {area:.4f}&amp;amp;quot;&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;p&amp;quot;&amp;gt;,&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;w&amp;quot;&amp;gt; &amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;s&amp;quot;&amp;gt;&amp;amp;quot;radius&amp;amp;quot;&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;n&amp;quot;&amp;gt;_a&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;o&amp;quot;&amp;gt;=&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;n&amp;quot;&amp;gt;circle&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;p&amp;quot;&amp;gt;.&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;n&amp;quot;&amp;gt;radius&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;p&amp;quot;&amp;gt;,&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;w&amp;quot;&amp;gt; &amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;s&amp;quot;&amp;gt;&amp;amp;quot;area&amp;amp;quot;&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;n&amp;quot;&amp;gt;_a&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;o&amp;quot;&amp;gt;=&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;n&amp;quot;&amp;gt;area&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;p&amp;quot;&amp;gt;(&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;n&amp;quot;&amp;gt;circle&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;p&amp;quot;&amp;gt;));&amp;lt;/span&amp;gt;\n&amp;lt;/code&amp;gt;&amp;lt;/pre&amp;gt;&amp;lt;/div&amp;gt;\n&amp;lt;/code&amp;gt;&amp;lt;/pre&amp;gt;\n&amp;lt;p&amp;gt;Still not as good as Python&amp;#x27;s f-strings, but the format specification looks pretty good now! We can also easily format something like a &amp;lt;code&amp;gt;std::vector&amp;lt;/code&amp;gt;:&amp;lt;/p&amp;gt;\n&amp;lt;pre&amp;gt;&amp;lt;code class=&amp;quot;language-cpp&amp;quot;&amp;gt;&amp;lt;div class=&amp;quot;codehilite&amp;quot;&amp;gt;&amp;lt;pre&amp;gt;&amp;lt;span&amp;gt;&amp;lt;/span&amp;gt;&amp;lt;code&amp;gt;&amp;lt;span class=&amp;quot;c1&amp;quot;&amp;gt;// c++&amp;lt;/span&amp;gt;\n&amp;lt;span class=&amp;quot;k&amp;quot;&amp;gt;auto&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;w&amp;quot;&amp;gt; &amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;n&amp;quot;&amp;gt;s&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;w&amp;quot;&amp;gt; &amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;o&amp;quot;&amp;gt;=&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;w&amp;quot;&amp;gt; &amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;n&amp;quot;&amp;gt;fmt&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;o&amp;quot;&amp;gt;::&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;n&amp;quot;&amp;gt;format&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;p&amp;quot;&amp;gt;(&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;s&amp;quot;&amp;gt;&amp;amp;quot;Test scores: {}&amp;amp;quot;&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;p&amp;quot;&amp;gt;,&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;w&amp;quot;&amp;gt; &amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;n&amp;quot;&amp;gt;fmt&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;o&amp;quot;&amp;gt;::&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;n&amp;quot;&amp;gt;join&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;p&amp;quot;&amp;gt;(&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;n&amp;quot;&amp;gt;scores&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;p&amp;quot;&amp;gt;,&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;w&amp;quot;&amp;gt; &amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;s&amp;quot;&amp;gt;&amp;amp;quot;, &amp;amp;quot;&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;p&amp;quot;&amp;gt;));&amp;lt;/span&amp;gt;\n&amp;lt;/code&amp;gt;&amp;lt;/pre&amp;gt;&amp;lt;/div&amp;gt;\n&amp;lt;/code&amp;gt;&amp;lt;/pre&amp;gt;\n&amp;lt;p&amp;gt;This delimits the elements of our vector with commas, and correctly &amp;lt;em&amp;gt;does not&amp;lt;/em&amp;gt; include a trailing comma! While you may not want to print gigantic collections, this can be particularly useful if, say, you are writing a CSV file.&amp;lt;/p&amp;gt;\n&amp;lt;p&amp;gt;We will use &amp;lt;code&amp;gt;fmt&amp;lt;/code&amp;gt; and its features for the rest of this article (as needed).&amp;lt;/p&amp;gt;\n&amp;lt;h3&amp;gt;auto&amp;lt;/h3&amp;gt;\n&amp;lt;p&amp;gt;C++ is statically typed - this means that types for our data must be known at compile-time. This is opposite of Python where everything is dynamically typed at runtime. Introduced in C++11, &amp;lt;code&amp;gt;auto&amp;lt;/code&amp;gt; is a keyword that tells the compiler to deduce the type for you. While we still need to provide a type, &amp;lt;code&amp;gt;auto&amp;lt;/code&amp;gt; just tells the compiler to figure it out for us. Compare the following Python and C++ code:&amp;lt;/p&amp;gt;\n&amp;lt;pre&amp;gt;&amp;lt;code class=&amp;quot;language-python&amp;quot;&amp;gt;&amp;lt;div class=&amp;quot;codehilite&amp;quot;&amp;gt;&amp;lt;pre&amp;gt;&amp;lt;span&amp;gt;&amp;lt;/span&amp;gt;&amp;lt;code&amp;gt;&amp;lt;span class=&amp;quot;c1&amp;quot;&amp;gt;# python&amp;lt;/span&amp;gt;\n&amp;lt;span class=&amp;quot;n&amp;quot;&amp;gt;radius&amp;lt;/span&amp;gt; &amp;lt;span class=&amp;quot;o&amp;quot;&amp;gt;=&amp;lt;/span&amp;gt; &amp;lt;span class=&amp;quot;mf&amp;quot;&amp;gt;1.0&amp;lt;/span&amp;gt;\n&amp;lt;/code&amp;gt;&amp;lt;/pre&amp;gt;&amp;lt;/div&amp;gt;\n&amp;lt;/code&amp;gt;&amp;lt;/pre&amp;gt;\n&amp;lt;pre&amp;gt;&amp;lt;code class=&amp;quot;language-cpp&amp;quot;&amp;gt;&amp;lt;div class=&amp;quot;codehilite&amp;quot;&amp;gt;&amp;lt;pre&amp;gt;&amp;lt;span&amp;gt;&amp;lt;/span&amp;gt;&amp;lt;code&amp;gt;&amp;lt;span class=&amp;quot;c1&amp;quot;&amp;gt;// c++&amp;lt;/span&amp;gt;\n&amp;lt;span class=&amp;quot;k&amp;quot;&amp;gt;auto&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;w&amp;quot;&amp;gt; &amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;n&amp;quot;&amp;gt;radius&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;w&amp;quot;&amp;gt; &amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;o&amp;quot;&amp;gt;=&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;w&amp;quot;&amp;gt; &amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;mf&amp;quot;&amp;gt;1.0&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;p&amp;quot;&amp;gt;;&amp;lt;/span&amp;gt;\n&amp;lt;/code&amp;gt;&amp;lt;/pre&amp;gt;&amp;lt;/div&amp;gt;\n&amp;lt;/code&amp;gt;&amp;lt;/pre&amp;gt;\n&amp;lt;p&amp;gt;The C++ code is slightly longer, but we are able to omit the explicit type for &amp;lt;code&amp;gt;radius&amp;lt;/code&amp;gt; and allow the compiler to deduce it is a &amp;lt;code&amp;gt;double&amp;lt;/code&amp;gt;. This does not mean that &amp;lt;code&amp;gt;radius&amp;lt;/code&amp;gt; is now capable of being rewritten with a different type (as we can in Python) - in our code it is &amp;lt;em&amp;gt;always&amp;lt;/em&amp;gt; a &amp;lt;code&amp;gt;double&amp;lt;/code&amp;gt;.&amp;lt;/p&amp;gt;\n&amp;lt;p&amp;gt;We can use this to great effect though when writing functions so as to create simple generic functions. Again let&amp;#x27;s check out Python and C++ snippets - let&amp;#x27;s assume we have some class called &amp;lt;code&amp;gt;Circle&amp;lt;/code&amp;gt; with a member called &amp;lt;code&amp;gt;radius&amp;lt;/code&amp;gt;:&amp;lt;/p&amp;gt;\n&amp;lt;pre&amp;gt;&amp;lt;code class=&amp;quot;language-python&amp;quot;&amp;gt;&amp;lt;div class=&amp;quot;codehilite&amp;quot;&amp;gt;&amp;lt;pre&amp;gt;&amp;lt;span&amp;gt;&amp;lt;/span&amp;gt;&amp;lt;code&amp;gt;&amp;lt;span class=&amp;quot;c1&amp;quot;&amp;gt;# python&amp;lt;/span&amp;gt;\n&amp;lt;span class=&amp;quot;k&amp;quot;&amp;gt;def&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;w&amp;quot;&amp;gt; &amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;nf&amp;quot;&amp;gt;area&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;p&amp;quot;&amp;gt;(&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;n&amp;quot;&amp;gt;circle&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;p&amp;quot;&amp;gt;):&amp;lt;/span&amp;gt;\n    &amp;lt;span class=&amp;quot;k&amp;quot;&amp;gt;return&amp;lt;/span&amp;gt; &amp;lt;span class=&amp;quot;n&amp;quot;&amp;gt;math&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;o&amp;quot;&amp;gt;.&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;n&amp;quot;&amp;gt;pi&amp;lt;/span&amp;gt; &amp;lt;span class=&amp;quot;o&amp;quot;&amp;gt;*&amp;lt;/span&amp;gt; &amp;lt;span class=&amp;quot;n&amp;quot;&amp;gt;circle&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;o&amp;quot;&amp;gt;.&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;n&amp;quot;&amp;gt;radius&amp;lt;/span&amp;gt; &amp;lt;span class=&amp;quot;o&amp;quot;&amp;gt;*&amp;lt;/span&amp;gt; &amp;lt;span class=&amp;quot;n&amp;quot;&amp;gt;circle&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;o&amp;quot;&amp;gt;.&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;n&amp;quot;&amp;gt;radius&amp;lt;/span&amp;gt;\n&amp;lt;/code&amp;gt;&amp;lt;/pre&amp;gt;&amp;lt;/div&amp;gt;\n&amp;lt;/code&amp;gt;&amp;lt;/pre&amp;gt;\n&amp;lt;pre&amp;gt;&amp;lt;code class=&amp;quot;language-cpp&amp;quot;&amp;gt;&amp;lt;div class=&amp;quot;codehilite&amp;quot;&amp;gt;&amp;lt;pre&amp;gt;&amp;lt;span&amp;gt;&amp;lt;/span&amp;gt;&amp;lt;code&amp;gt;&amp;lt;span class=&amp;quot;c1&amp;quot;&amp;gt;// c++&amp;lt;/span&amp;gt;\n&amp;lt;span class=&amp;quot;k&amp;quot;&amp;gt;auto&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;w&amp;quot;&amp;gt; &amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;n&amp;quot;&amp;gt;area&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;p&amp;quot;&amp;gt;(&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;k&amp;quot;&amp;gt;auto&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;w&amp;quot;&amp;gt; &amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;n&amp;quot;&amp;gt;circle&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;p&amp;quot;&amp;gt;)&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;w&amp;quot;&amp;gt; &amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;p&amp;quot;&amp;gt;{&amp;lt;/span&amp;gt;\n&amp;lt;span class=&amp;quot;w&amp;quot;&amp;gt;    &amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;k&amp;quot;&amp;gt;return&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;w&amp;quot;&amp;gt; &amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;n&amp;quot;&amp;gt;std&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;o&amp;quot;&amp;gt;::&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;n&amp;quot;&amp;gt;numbers&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;o&amp;quot;&amp;gt;::&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;n&amp;quot;&amp;gt;pi&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;w&amp;quot;&amp;gt; &amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;o&amp;quot;&amp;gt;*&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;w&amp;quot;&amp;gt; &amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;n&amp;quot;&amp;gt;circle&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;p&amp;quot;&amp;gt;.&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;n&amp;quot;&amp;gt;radius&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;w&amp;quot;&amp;gt; &amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;o&amp;quot;&amp;gt;*&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;w&amp;quot;&amp;gt; &amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;n&amp;quot;&amp;gt;circle&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;p&amp;quot;&amp;gt;.&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;n&amp;quot;&amp;gt;radius&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;p&amp;quot;&amp;gt;;&amp;lt;/span&amp;gt;\n&amp;lt;span class=&amp;quot;p&amp;quot;&amp;gt;}&amp;lt;/span&amp;gt;\n&amp;lt;/code&amp;gt;&amp;lt;/pre&amp;gt;&amp;lt;/div&amp;gt;\n&amp;lt;/code&amp;gt;&amp;lt;/pre&amp;gt;\n&amp;lt;p&amp;gt;So before we proceed, let&amp;#x27;s just acknowledge that &amp;lt;code&amp;gt;area&amp;lt;/code&amp;gt; is a function that should probably live in our &amp;lt;code&amp;gt;Circle&amp;lt;/code&amp;gt; class, but let&amp;#x27;s forget this little detail for now. In our C++ version, the compiler deduces that our function &amp;lt;code&amp;gt;area&amp;lt;/code&amp;gt; returns a &amp;lt;code&amp;gt;double&amp;lt;/code&amp;gt;, and the context of the function requires that the input has a &amp;lt;code&amp;gt;radius&amp;lt;/code&amp;gt; member that has multiplication with &amp;lt;code&amp;gt;doubles&amp;lt;/code&amp;gt; defined. Failure to provide our function with an input that satisfies the requirements of the type would result in a compiler error!&amp;lt;/p&amp;gt;\n&amp;lt;p&amp;gt;We can use &amp;lt;code&amp;gt;auto&amp;lt;/code&amp;gt; in a few other key areas to help write simpler code - the goal is not to use it everywhere, but only where it helps us write simple code. Remember that &amp;lt;code&amp;gt;auto&amp;lt;/code&amp;gt; just tells C++ to figure the type out for you at compile time - you are still responsible for writing code that works (as you always are!), and you should be prepared for potentially nasty compiler errors if the compiler cannot figure things out for you!&amp;lt;/p&amp;gt;\n&amp;lt;h3&amp;gt;Range-based For-Loops&amp;lt;/h3&amp;gt;\n&amp;lt;p&amp;gt;Conventional for-loops are fairly typical, but can be really verbose when you want to iterate through a collection. One could use iterators, but this is often even more verbose, and with where the language is going, higher level users hardly ever actually need iterators. Range-based for-loops aim to provide a clear and expressive method for writing loops to traverse collections. Let&amp;#x27;s assume in the following code comparison that we respectively have a list and a vector of integers for Python and C++ and we want to iterate through the elements and print them:&amp;lt;/p&amp;gt;\n&amp;lt;pre&amp;gt;&amp;lt;code class=&amp;quot;language-python&amp;quot;&amp;gt;&amp;lt;div class=&amp;quot;codehilite&amp;quot;&amp;gt;&amp;lt;pre&amp;gt;&amp;lt;span&amp;gt;&amp;lt;/span&amp;gt;&amp;lt;code&amp;gt;&amp;lt;span class=&amp;quot;c1&amp;quot;&amp;gt;# python&amp;lt;/span&amp;gt;\n&amp;lt;span class=&amp;quot;k&amp;quot;&amp;gt;for&amp;lt;/span&amp;gt; &amp;lt;span class=&amp;quot;n&amp;quot;&amp;gt;i&amp;lt;/span&amp;gt; &amp;lt;span class=&amp;quot;ow&amp;quot;&amp;gt;in&amp;lt;/span&amp;gt; &amp;lt;span class=&amp;quot;n&amp;quot;&amp;gt;data&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;p&amp;quot;&amp;gt;:&amp;lt;/span&amp;gt;\n    &amp;lt;span class=&amp;quot;nb&amp;quot;&amp;gt;print&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;p&amp;quot;&amp;gt;(&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;n&amp;quot;&amp;gt;i&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;p&amp;quot;&amp;gt;)&amp;lt;/span&amp;gt;\n&amp;lt;/code&amp;gt;&amp;lt;/pre&amp;gt;&amp;lt;/div&amp;gt;\n&amp;lt;/code&amp;gt;&amp;lt;/pre&amp;gt;\n&amp;lt;pre&amp;gt;&amp;lt;code class=&amp;quot;language-cpp&amp;quot;&amp;gt;&amp;lt;div class=&amp;quot;codehilite&amp;quot;&amp;gt;&amp;lt;pre&amp;gt;&amp;lt;span&amp;gt;&amp;lt;/span&amp;gt;&amp;lt;code&amp;gt;&amp;lt;span class=&amp;quot;c1&amp;quot;&amp;gt;// c++&amp;lt;/span&amp;gt;\n&amp;lt;span class=&amp;quot;k&amp;quot;&amp;gt;for&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;w&amp;quot;&amp;gt; &amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;p&amp;quot;&amp;gt;(&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;kt&amp;quot;&amp;gt;int&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;w&amp;quot;&amp;gt; &amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;n&amp;quot;&amp;gt;i&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;w&amp;quot;&amp;gt; &amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;o&amp;quot;&amp;gt;:&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;w&amp;quot;&amp;gt; &amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;n&amp;quot;&amp;gt;data&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;p&amp;quot;&amp;gt;)&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;w&amp;quot;&amp;gt; &amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;p&amp;quot;&amp;gt;{&amp;lt;/span&amp;gt;\n&amp;lt;span class=&amp;quot;w&amp;quot;&amp;gt;    &amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;n&amp;quot;&amp;gt;fmt&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;o&amp;quot;&amp;gt;::&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;n&amp;quot;&amp;gt;print&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;p&amp;quot;&amp;gt;(&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;s&amp;quot;&amp;gt;&amp;amp;quot;{}&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;se&amp;quot;&amp;gt;\\n&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;s&amp;quot;&amp;gt;&amp;amp;quot;&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;p&amp;quot;&amp;gt;,&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;w&amp;quot;&amp;gt; &amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;n&amp;quot;&amp;gt;i&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;p&amp;quot;&amp;gt;);&amp;lt;/span&amp;gt;\n&amp;lt;span class=&amp;quot;p&amp;quot;&amp;gt;}&amp;lt;/span&amp;gt;\n&amp;lt;/code&amp;gt;&amp;lt;/pre&amp;gt;&amp;lt;/div&amp;gt;\n&amp;lt;/code&amp;gt;&amp;lt;/pre&amp;gt;\n&amp;lt;p&amp;gt;Yes, we could just print the collections directly (in both Python and C++ (via &amp;lt;code&amp;gt;fmt&amp;lt;/code&amp;gt;)), but this is just a simple example. Furthermore we can &amp;lt;em&amp;gt;update&amp;lt;/em&amp;gt; a collection in C++ using a range-based for-loop (something we cannot do in Python without using element indices if we have a collection of primitives - specific, but still relevant):&amp;lt;/p&amp;gt;\n&amp;lt;pre&amp;gt;&amp;lt;code class=&amp;quot;language-python&amp;quot;&amp;gt;&amp;lt;div class=&amp;quot;codehilite&amp;quot;&amp;gt;&amp;lt;pre&amp;gt;&amp;lt;span&amp;gt;&amp;lt;/span&amp;gt;&amp;lt;code&amp;gt;&amp;lt;span class=&amp;quot;c1&amp;quot;&amp;gt;# python&amp;lt;/span&amp;gt;\n&amp;lt;span class=&amp;quot;k&amp;quot;&amp;gt;for&amp;lt;/span&amp;gt; &amp;lt;span class=&amp;quot;n&amp;quot;&amp;gt;i&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;p&amp;quot;&amp;gt;,&amp;lt;/span&amp;gt; &amp;lt;span class=&amp;quot;n&amp;quot;&amp;gt;d&amp;lt;/span&amp;gt; &amp;lt;span class=&amp;quot;ow&amp;quot;&amp;gt;in&amp;lt;/span&amp;gt; &amp;lt;span class=&amp;quot;nb&amp;quot;&amp;gt;enumerate&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;p&amp;quot;&amp;gt;(&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;n&amp;quot;&amp;gt;data&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;p&amp;quot;&amp;gt;):&amp;lt;/span&amp;gt;\n    &amp;lt;span class=&amp;quot;n&amp;quot;&amp;gt;data&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;p&amp;quot;&amp;gt;[&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;n&amp;quot;&amp;gt;i&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;p&amp;quot;&amp;gt;]&amp;lt;/span&amp;gt; &amp;lt;span class=&amp;quot;o&amp;quot;&amp;gt;+=&amp;lt;/span&amp;gt; &amp;lt;span class=&amp;quot;mi&amp;quot;&amp;gt;1&amp;lt;/span&amp;gt;  &amp;lt;span class=&amp;quot;c1&amp;quot;&amp;gt;# or data[i] = d + 1&amp;lt;/span&amp;gt;\n&amp;lt;/code&amp;gt;&amp;lt;/pre&amp;gt;&amp;lt;/div&amp;gt;\n&amp;lt;/code&amp;gt;&amp;lt;/pre&amp;gt;\n&amp;lt;pre&amp;gt;&amp;lt;code class=&amp;quot;language-cpp&amp;quot;&amp;gt;&amp;lt;div class=&amp;quot;codehilite&amp;quot;&amp;gt;&amp;lt;pre&amp;gt;&amp;lt;span&amp;gt;&amp;lt;/span&amp;gt;&amp;lt;code&amp;gt;&amp;lt;span class=&amp;quot;c1&amp;quot;&amp;gt;// c++&amp;lt;/span&amp;gt;\n&amp;lt;span class=&amp;quot;k&amp;quot;&amp;gt;for&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;w&amp;quot;&amp;gt; &amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;p&amp;quot;&amp;gt;(&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;kt&amp;quot;&amp;gt;int&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;w&amp;quot;&amp;gt; &amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;o&amp;quot;&amp;gt;&amp;amp;amp;&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;n&amp;quot;&amp;gt;i&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;w&amp;quot;&amp;gt; &amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;o&amp;quot;&amp;gt;:&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;w&amp;quot;&amp;gt; &amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;n&amp;quot;&amp;gt;data&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;p&amp;quot;&amp;gt;)&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;w&amp;quot;&amp;gt; &amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;p&amp;quot;&amp;gt;{&amp;lt;/span&amp;gt;\n&amp;lt;span class=&amp;quot;w&amp;quot;&amp;gt;    &amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;n&amp;quot;&amp;gt;i&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;o&amp;quot;&amp;gt;++&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;p&amp;quot;&amp;gt;;&amp;lt;/span&amp;gt;\n&amp;lt;span class=&amp;quot;p&amp;quot;&amp;gt;}&amp;lt;/span&amp;gt;\n&amp;lt;/code&amp;gt;&amp;lt;/pre&amp;gt;&amp;lt;/div&amp;gt;\n&amp;lt;/code&amp;gt;&amp;lt;/pre&amp;gt;\n&amp;lt;p&amp;gt;Here &amp;lt;code&amp;gt;i&amp;lt;/code&amp;gt; is now a reference to the elements of &amp;lt;code&amp;gt;data&amp;lt;/code&amp;gt;, so modifying &amp;lt;code&amp;gt;i&amp;lt;/code&amp;gt; means modifying the contents of &amp;lt;code&amp;gt;data&amp;lt;/code&amp;gt;. We can do this in Python if the elements are not primitive, but as is it is a little clunky. We can use &amp;lt;code&amp;gt;auto&amp;lt;/code&amp;gt; as well to write generic code (perhaps in a function with type-deduced arguments):&amp;lt;/p&amp;gt;\n&amp;lt;pre&amp;gt;&amp;lt;code class=&amp;quot;language-cpp&amp;quot;&amp;gt;&amp;lt;div class=&amp;quot;codehilite&amp;quot;&amp;gt;&amp;lt;pre&amp;gt;&amp;lt;span&amp;gt;&amp;lt;/span&amp;gt;&amp;lt;code&amp;gt;&amp;lt;span class=&amp;quot;c1&amp;quot;&amp;gt;// c++&amp;lt;/span&amp;gt;\n&amp;lt;span class=&amp;quot;kt&amp;quot;&amp;gt;void&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;w&amp;quot;&amp;gt; &amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;nf&amp;quot;&amp;gt;increment_data&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;p&amp;quot;&amp;gt;(&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;k&amp;quot;&amp;gt;auto&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;w&amp;quot;&amp;gt; &amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;o&amp;quot;&amp;gt;&amp;amp;amp;&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;n&amp;quot;&amp;gt;data&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;p&amp;quot;&amp;gt;)&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;w&amp;quot;&amp;gt; &amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;p&amp;quot;&amp;gt;{&amp;lt;/span&amp;gt;\n&amp;lt;span class=&amp;quot;w&amp;quot;&amp;gt;    &amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;k&amp;quot;&amp;gt;for&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;w&amp;quot;&amp;gt; &amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;p&amp;quot;&amp;gt;(&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;k&amp;quot;&amp;gt;auto&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;w&amp;quot;&amp;gt; &amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;o&amp;quot;&amp;gt;&amp;amp;amp;&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;n&amp;quot;&amp;gt;i&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;w&amp;quot;&amp;gt; &amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;o&amp;quot;&amp;gt;:&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;w&amp;quot;&amp;gt; &amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;n&amp;quot;&amp;gt;data&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;p&amp;quot;&amp;gt;)&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;w&amp;quot;&amp;gt; &amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;p&amp;quot;&amp;gt;{&amp;lt;/span&amp;gt;\n&amp;lt;span class=&amp;quot;w&amp;quot;&amp;gt;        &amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;n&amp;quot;&amp;gt;i&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;w&amp;quot;&amp;gt; &amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;o&amp;quot;&amp;gt;+=&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;w&amp;quot;&amp;gt; &amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;mi&amp;quot;&amp;gt;1&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;p&amp;quot;&amp;gt;;&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;w&amp;quot;&amp;gt;  &amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;c1&amp;quot;&amp;gt;// += is defined for doubles as well, ++ is not&amp;lt;/span&amp;gt;\n&amp;lt;span class=&amp;quot;w&amp;quot;&amp;gt;    &amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;p&amp;quot;&amp;gt;}&amp;lt;/span&amp;gt;\n&amp;lt;span class=&amp;quot;p&amp;quot;&amp;gt;}&amp;lt;/span&amp;gt;\n&amp;lt;/code&amp;gt;&amp;lt;/pre&amp;gt;&amp;lt;/div&amp;gt;\n&amp;lt;/code&amp;gt;&amp;lt;/pre&amp;gt;\n&amp;lt;h3&amp;gt;Lambdas&amp;lt;/h3&amp;gt;\n&amp;lt;p&amp;gt;Lambdas were introduced with C++11 and with every iteration of the language since they have gotten better for generic programming. Combined with &amp;lt;code&amp;gt;auto&amp;lt;/code&amp;gt; we can write quick and easy functions just as we can in Python. Lambdas in C++ are certainly a little bit more verbose up front, but most of the syntax is just C++&amp;#x27;s function syntax. A &amp;lt;em&amp;gt;capture&amp;lt;/em&amp;gt; list is introduced that instructs C++ what variables available in the current scope should be captured, or exposed to, the lambda function.&amp;lt;/p&amp;gt;\n&amp;lt;pre&amp;gt;&amp;lt;code class=&amp;quot;language-python&amp;quot;&amp;gt;&amp;lt;div class=&amp;quot;codehilite&amp;quot;&amp;gt;&amp;lt;pre&amp;gt;&amp;lt;span&amp;gt;&amp;lt;/span&amp;gt;&amp;lt;code&amp;gt;&amp;lt;span class=&amp;quot;c1&amp;quot;&amp;gt;# python&amp;lt;/span&amp;gt;\n&amp;lt;span class=&amp;quot;n&amp;quot;&amp;gt;area&amp;lt;/span&amp;gt; &amp;lt;span class=&amp;quot;o&amp;quot;&amp;gt;=&amp;lt;/span&amp;gt; &amp;lt;span class=&amp;quot;k&amp;quot;&amp;gt;lambda&amp;lt;/span&amp;gt; &amp;lt;span class=&amp;quot;n&amp;quot;&amp;gt;circle&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;p&amp;quot;&amp;gt;:&amp;lt;/span&amp;gt; &amp;lt;span class=&amp;quot;n&amp;quot;&amp;gt;math&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;o&amp;quot;&amp;gt;.&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;n&amp;quot;&amp;gt;pi&amp;lt;/span&amp;gt; &amp;lt;span class=&amp;quot;o&amp;quot;&amp;gt;*&amp;lt;/span&amp;gt; &amp;lt;span class=&amp;quot;n&amp;quot;&amp;gt;circle&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;o&amp;quot;&amp;gt;.&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;n&amp;quot;&amp;gt;radius&amp;lt;/span&amp;gt; &amp;lt;span class=&amp;quot;o&amp;quot;&amp;gt;*&amp;lt;/span&amp;gt; &amp;lt;span class=&amp;quot;n&amp;quot;&amp;gt;circle&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;o&amp;quot;&amp;gt;.&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;n&amp;quot;&amp;gt;radius&amp;lt;/span&amp;gt;\n&amp;lt;/code&amp;gt;&amp;lt;/pre&amp;gt;&amp;lt;/div&amp;gt;\n&amp;lt;/code&amp;gt;&amp;lt;/pre&amp;gt;\n&amp;lt;pre&amp;gt;&amp;lt;code class=&amp;quot;language-cpp&amp;quot;&amp;gt;&amp;lt;div class=&amp;quot;codehilite&amp;quot;&amp;gt;&amp;lt;pre&amp;gt;&amp;lt;span&amp;gt;&amp;lt;/span&amp;gt;&amp;lt;code&amp;gt;&amp;lt;span class=&amp;quot;c1&amp;quot;&amp;gt;// c++&amp;lt;/span&amp;gt;\n&amp;lt;span class=&amp;quot;k&amp;quot;&amp;gt;auto&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;w&amp;quot;&amp;gt; &amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;n&amp;quot;&amp;gt;area&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;w&amp;quot;&amp;gt; &amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;o&amp;quot;&amp;gt;=&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;w&amp;quot;&amp;gt; &amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;p&amp;quot;&amp;gt;[](&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;k&amp;quot;&amp;gt;auto&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;w&amp;quot;&amp;gt; &amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;n&amp;quot;&amp;gt;circle&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;p&amp;quot;&amp;gt;)&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;w&amp;quot;&amp;gt; &amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;p&amp;quot;&amp;gt;{&amp;lt;/span&amp;gt;\n&amp;lt;span class=&amp;quot;w&amp;quot;&amp;gt;    &amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;k&amp;quot;&amp;gt;return&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;w&amp;quot;&amp;gt; &amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;n&amp;quot;&amp;gt;std&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;o&amp;quot;&amp;gt;::&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;n&amp;quot;&amp;gt;numbers&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;o&amp;quot;&amp;gt;::&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;n&amp;quot;&amp;gt;pi&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;w&amp;quot;&amp;gt; &amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;o&amp;quot;&amp;gt;*&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;w&amp;quot;&amp;gt; &amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;n&amp;quot;&amp;gt;circle&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;p&amp;quot;&amp;gt;.&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;n&amp;quot;&amp;gt;radius&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;w&amp;quot;&amp;gt; &amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;o&amp;quot;&amp;gt;*&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;w&amp;quot;&amp;gt; &amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;n&amp;quot;&amp;gt;circle&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;p&amp;quot;&amp;gt;.&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;n&amp;quot;&amp;gt;radius&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;p&amp;quot;&amp;gt;;&amp;lt;/span&amp;gt;\n&amp;lt;span class=&amp;quot;p&amp;quot;&amp;gt;};&amp;lt;/span&amp;gt;\n&amp;lt;/code&amp;gt;&amp;lt;/pre&amp;gt;&amp;lt;/div&amp;gt;\n&amp;lt;/code&amp;gt;&amp;lt;/pre&amp;gt;\n&amp;lt;p&amp;gt;The (empty) capture group is denoted by the &amp;lt;code&amp;gt;[]&amp;lt;/code&amp;gt;, but otherwise this looks just like any other C++ function. C++ deduces the return type of the function for us, though we could be explicit if we wanted to. We use &amp;lt;code&amp;gt;auto&amp;lt;/code&amp;gt; to help type the lambda itself since it is a generated type. We can use lambdas in all the same ways as we can in Python (though in some cases we may need to put in a little more work). The biggest benefit over Python lambdas is that C++ lambdas can span multiple lines and provide many statements.&amp;lt;/p&amp;gt;\n&amp;lt;h3&amp;gt;Ranges&amp;lt;/h3&amp;gt;\n&amp;lt;p&amp;gt;This new feature, officially introduced in C++20, is only partially complete. Therefore, we are going to turn to the open source library &amp;lt;a href=&amp;quot;https://github.com/ericniebler/range-v3&amp;quot;&amp;gt;range-v3&amp;lt;/a&amp;gt;. This library forms the basis for the standard ranges library and is mostly compatible.&amp;lt;/p&amp;gt;\n&amp;lt;p&amp;gt;For those familiar with the Standard Template Library (STL) algorithms provided by C++, you are likely a bit frustrated by the design. If we have a list &amp;lt;code&amp;gt;data&amp;lt;/code&amp;gt; in Python that we want to sort, it is as simple as writing:&amp;lt;/p&amp;gt;\n&amp;lt;pre&amp;gt;&amp;lt;code class=&amp;quot;language-python&amp;quot;&amp;gt;&amp;lt;div class=&amp;quot;codehilite&amp;quot;&amp;gt;&amp;lt;pre&amp;gt;&amp;lt;span&amp;gt;&amp;lt;/span&amp;gt;&amp;lt;code&amp;gt;&amp;lt;span class=&amp;quot;c1&amp;quot;&amp;gt;# python&amp;lt;/span&amp;gt;\n&amp;lt;span class=&amp;quot;n&amp;quot;&amp;gt;data&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;o&amp;quot;&amp;gt;.&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;n&amp;quot;&amp;gt;sort&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;p&amp;quot;&amp;gt;()&amp;lt;/span&amp;gt;\n&amp;lt;/code&amp;gt;&amp;lt;/pre&amp;gt;&amp;lt;/div&amp;gt;\n&amp;lt;/code&amp;gt;&amp;lt;/pre&amp;gt;\n&amp;lt;p&amp;gt;But until recently, the equivalent in C++ using &amp;lt;code&amp;gt;std::vector&amp;lt;/code&amp;gt; would be:&amp;lt;/p&amp;gt;\n&amp;lt;pre&amp;gt;&amp;lt;code class=&amp;quot;language-cpp&amp;quot;&amp;gt;&amp;lt;div class=&amp;quot;codehilite&amp;quot;&amp;gt;&amp;lt;pre&amp;gt;&amp;lt;span&amp;gt;&amp;lt;/span&amp;gt;&amp;lt;code&amp;gt;&amp;lt;span class=&amp;quot;c1&amp;quot;&amp;gt;// c++&amp;lt;/span&amp;gt;\n&amp;lt;span class=&amp;quot;n&amp;quot;&amp;gt;std&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;o&amp;quot;&amp;gt;::&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;n&amp;quot;&amp;gt;sort&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;p&amp;quot;&amp;gt;(&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;n&amp;quot;&amp;gt;data&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;p&amp;quot;&amp;gt;.&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;n&amp;quot;&amp;gt;begin&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;p&amp;quot;&amp;gt;(),&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;w&amp;quot;&amp;gt; &amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;n&amp;quot;&amp;gt;data&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;p&amp;quot;&amp;gt;.&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;n&amp;quot;&amp;gt;end&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;p&amp;quot;&amp;gt;());&amp;lt;/span&amp;gt;\n&amp;lt;/code&amp;gt;&amp;lt;/pre&amp;gt;&amp;lt;/div&amp;gt;\n&amp;lt;/code&amp;gt;&amp;lt;/pre&amp;gt;\n&amp;lt;p&amp;gt;This is extremely clunky. The design exists to allow developers to specify the explicit range over which to perform the operation, but general users mostly just want to apply algorithms to entire containers. This is where &amp;lt;code&amp;gt;range-v3&amp;lt;/code&amp;gt; comes into play. With &amp;lt;code&amp;gt;ranges&amp;lt;/code&amp;gt; we can now write the following:&amp;lt;/p&amp;gt;\n&amp;lt;pre&amp;gt;&amp;lt;code class=&amp;quot;language-cpp&amp;quot;&amp;gt;&amp;lt;div class=&amp;quot;codehilite&amp;quot;&amp;gt;&amp;lt;pre&amp;gt;&amp;lt;span&amp;gt;&amp;lt;/span&amp;gt;&amp;lt;code&amp;gt;&amp;lt;span class=&amp;quot;c1&amp;quot;&amp;gt;// c++&amp;lt;/span&amp;gt;\n&amp;lt;span class=&amp;quot;n&amp;quot;&amp;gt;ranges&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;o&amp;quot;&amp;gt;::&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;n&amp;quot;&amp;gt;sort&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;p&amp;quot;&amp;gt;(&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;n&amp;quot;&amp;gt;data&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;p&amp;quot;&amp;gt;);&amp;lt;/span&amp;gt;\n&amp;lt;/code&amp;gt;&amp;lt;/pre&amp;gt;&amp;lt;/div&amp;gt;\n&amp;lt;/code&amp;gt;&amp;lt;/pre&amp;gt;\n&amp;lt;p&amp;gt;This is &amp;lt;em&amp;gt;much&amp;lt;/em&amp;gt; better. Even better though is how &amp;lt;code&amp;gt;range-v3&amp;lt;/code&amp;gt; allows us to compose and chain operations on data both in eager and lazy ways. If we want to transform and sort our data, then we can use the intuitive pipe, &amp;lt;code&amp;gt;|&amp;lt;/code&amp;gt;,  operator (for brevity we use &amp;lt;code&amp;gt;ranges&amp;lt;/code&amp;gt;):&amp;lt;/p&amp;gt;\n&amp;lt;pre&amp;gt;&amp;lt;code class=&amp;quot;language-cpp&amp;quot;&amp;gt;&amp;lt;div class=&amp;quot;codehilite&amp;quot;&amp;gt;&amp;lt;pre&amp;gt;&amp;lt;span&amp;gt;&amp;lt;/span&amp;gt;&amp;lt;code&amp;gt;&amp;lt;span class=&amp;quot;c1&amp;quot;&amp;gt;// c++&amp;lt;/span&amp;gt;\n&amp;lt;span class=&amp;quot;k&amp;quot;&amp;gt;using&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;w&amp;quot;&amp;gt; &amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;k&amp;quot;&amp;gt;namespace&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;w&amp;quot;&amp;gt; &amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;nn&amp;quot;&amp;gt;ranges&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;p&amp;quot;&amp;gt;;&amp;lt;/span&amp;gt;\n&amp;lt;span class=&amp;quot;k&amp;quot;&amp;gt;auto&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;w&amp;quot;&amp;gt; &amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;n&amp;quot;&amp;gt;mod5&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;w&amp;quot;&amp;gt; &amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;o&amp;quot;&amp;gt;=&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;w&amp;quot;&amp;gt; &amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;p&amp;quot;&amp;gt;[](&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;k&amp;quot;&amp;gt;auto&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;w&amp;quot;&amp;gt; &amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;n&amp;quot;&amp;gt;d&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;p&amp;quot;&amp;gt;){&amp;lt;/span&amp;gt;\n&amp;lt;span class=&amp;quot;w&amp;quot;&amp;gt;    &amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;k&amp;quot;&amp;gt;return&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;w&amp;quot;&amp;gt; &amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;n&amp;quot;&amp;gt;d&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;w&amp;quot;&amp;gt; &amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;o&amp;quot;&amp;gt;%&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;w&amp;quot;&amp;gt; &amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;mi&amp;quot;&amp;gt;5&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;p&amp;quot;&amp;gt;;&amp;lt;/span&amp;gt;\n&amp;lt;span class=&amp;quot;p&amp;quot;&amp;gt;};&amp;lt;/span&amp;gt;\n&amp;lt;span class=&amp;quot;n&amp;quot;&amp;gt;data&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;w&amp;quot;&amp;gt; &amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;o&amp;quot;&amp;gt;|=&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;w&amp;quot;&amp;gt; &amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;n&amp;quot;&amp;gt;actions&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;o&amp;quot;&amp;gt;::&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;n&amp;quot;&amp;gt;transform&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;p&amp;quot;&amp;gt;(&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;n&amp;quot;&amp;gt;mod5&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;p&amp;quot;&amp;gt;)&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;w&amp;quot;&amp;gt; &amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;o&amp;quot;&amp;gt;|&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;w&amp;quot;&amp;gt; &amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;n&amp;quot;&amp;gt;actions&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;o&amp;quot;&amp;gt;::&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;n&amp;quot;&amp;gt;sort&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;p&amp;quot;&amp;gt;;&amp;lt;/span&amp;gt;\n&amp;lt;/code&amp;gt;&amp;lt;/pre&amp;gt;&amp;lt;/div&amp;gt;\n&amp;lt;/code&amp;gt;&amp;lt;/pre&amp;gt;\n&amp;lt;p&amp;gt;Actions are eager algorithms while views are lazy algorithms. Most algorithms have both eager and lazy versions, but a few algorithms may not have a lazy verison (like sort). Every algorithm defined by the STL has a &amp;lt;code&amp;gt;ranges&amp;lt;/code&amp;gt; equivalent in &amp;lt;code&amp;gt;range-v3&amp;lt;/code&amp;gt; - unfortunately the standard has not yet defined the algorithms from the &amp;lt;code&amp;gt;numeric&amp;lt;/code&amp;gt; header, and so if you want to have a range equivalent of something like &amp;lt;code&amp;gt;accumulate&amp;lt;/code&amp;gt; then you need to turn to &amp;lt;code&amp;gt;range-v3&amp;lt;/code&amp;gt;.&amp;lt;/p&amp;gt;\n&amp;lt;h3&amp;gt;Structs, Default Values, &amp;amp;amp; Brace Initialization&amp;lt;/h3&amp;gt;\n&amp;lt;p&amp;gt;In C++ a &amp;lt;code&amp;gt;struct&amp;lt;/code&amp;gt; is just a class where the default access for all members is &amp;lt;code&amp;gt;public&amp;lt;/code&amp;gt;. We can write our classes in ways that very much feel like Python classes, so long as we follow some rules. One of the more deceptively complicated things to write in C++ are &amp;lt;em&amp;gt;constructors&amp;lt;/em&amp;gt;. I personally find that I hardly ever really want to write constructors - especially for classes that are mostly just basic payloads (which, for many of the context in which I am coding they are). Obviously this does not mean constructors are bad or that you should never write them. The presence of constructors however prevent us from truly benefiting from &amp;lt;em&amp;gt;brace initialization&amp;lt;/em&amp;gt;. Let&amp;#x27;s consider the following Python dataclass and its equivalent C++ class:&amp;lt;/p&amp;gt;\n&amp;lt;pre&amp;gt;&amp;lt;code class=&amp;quot;language-python&amp;quot;&amp;gt;&amp;lt;div class=&amp;quot;codehilite&amp;quot;&amp;gt;&amp;lt;pre&amp;gt;&amp;lt;span&amp;gt;&amp;lt;/span&amp;gt;&amp;lt;code&amp;gt;&amp;lt;span class=&amp;quot;c1&amp;quot;&amp;gt;# python&amp;lt;/span&amp;gt;\n&amp;lt;span class=&amp;quot;nd&amp;quot;&amp;gt;@dataclass&amp;lt;/span&amp;gt;\n&amp;lt;span class=&amp;quot;k&amp;quot;&amp;gt;class&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;w&amp;quot;&amp;gt; &amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;nc&amp;quot;&amp;gt;Particle&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;p&amp;quot;&amp;gt;:&amp;lt;/span&amp;gt;\n    &amp;lt;span class=&amp;quot;n&amp;quot;&amp;gt;x&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;p&amp;quot;&amp;gt;:&amp;lt;/span&amp;gt; &amp;lt;span class=&amp;quot;nb&amp;quot;&amp;gt;float&amp;lt;/span&amp;gt; &amp;lt;span class=&amp;quot;o&amp;quot;&amp;gt;=&amp;lt;/span&amp;gt; &amp;lt;span class=&amp;quot;mf&amp;quot;&amp;gt;0.0&amp;lt;/span&amp;gt;\n    &amp;lt;span class=&amp;quot;n&amp;quot;&amp;gt;y&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;p&amp;quot;&amp;gt;:&amp;lt;/span&amp;gt; &amp;lt;span class=&amp;quot;nb&amp;quot;&amp;gt;float&amp;lt;/span&amp;gt; &amp;lt;span class=&amp;quot;o&amp;quot;&amp;gt;=&amp;lt;/span&amp;gt; &amp;lt;span class=&amp;quot;mf&amp;quot;&amp;gt;0.0&amp;lt;/span&amp;gt;\n    &amp;lt;span class=&amp;quot;n&amp;quot;&amp;gt;vx&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;p&amp;quot;&amp;gt;:&amp;lt;/span&amp;gt; &amp;lt;span class=&amp;quot;nb&amp;quot;&amp;gt;float&amp;lt;/span&amp;gt; &amp;lt;span class=&amp;quot;o&amp;quot;&amp;gt;=&amp;lt;/span&amp;gt; &amp;lt;span class=&amp;quot;mf&amp;quot;&amp;gt;0.0&amp;lt;/span&amp;gt;\n    &amp;lt;span class=&amp;quot;n&amp;quot;&amp;gt;vy&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;p&amp;quot;&amp;gt;:&amp;lt;/span&amp;gt; &amp;lt;span class=&amp;quot;nb&amp;quot;&amp;gt;float&amp;lt;/span&amp;gt; &amp;lt;span class=&amp;quot;o&amp;quot;&amp;gt;=&amp;lt;/span&amp;gt; &amp;lt;span class=&amp;quot;mf&amp;quot;&amp;gt;0.0&amp;lt;/span&amp;gt;\n\n    &amp;lt;span class=&amp;quot;k&amp;quot;&amp;gt;def&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;w&amp;quot;&amp;gt; &amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;nf&amp;quot;&amp;gt;integrate&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;p&amp;quot;&amp;gt;(&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;bp&amp;quot;&amp;gt;self&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;p&amp;quot;&amp;gt;,&amp;lt;/span&amp;gt; &amp;lt;span class=&amp;quot;n&amp;quot;&amp;gt;dt&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;p&amp;quot;&amp;gt;:&amp;lt;/span&amp;gt; &amp;lt;span class=&amp;quot;nb&amp;quot;&amp;gt;float&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;p&amp;quot;&amp;gt;)&amp;lt;/span&amp;gt; &amp;lt;span class=&amp;quot;o&amp;quot;&amp;gt;-&amp;amp;gt;&amp;lt;/span&amp;gt; &amp;lt;span class=&amp;quot;kc&amp;quot;&amp;gt;None&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;p&amp;quot;&amp;gt;:&amp;lt;/span&amp;gt;\n        &amp;lt;span class=&amp;quot;bp&amp;quot;&amp;gt;self&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;o&amp;quot;&amp;gt;.&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;n&amp;quot;&amp;gt;x&amp;lt;/span&amp;gt; &amp;lt;span class=&amp;quot;o&amp;quot;&amp;gt;+=&amp;lt;/span&amp;gt; &amp;lt;span class=&amp;quot;bp&amp;quot;&amp;gt;self&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;o&amp;quot;&amp;gt;.&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;n&amp;quot;&amp;gt;vx&amp;lt;/span&amp;gt; &amp;lt;span class=&amp;quot;o&amp;quot;&amp;gt;*&amp;lt;/span&amp;gt; &amp;lt;span class=&amp;quot;n&amp;quot;&amp;gt;dt&amp;lt;/span&amp;gt;\n        &amp;lt;span class=&amp;quot;bp&amp;quot;&amp;gt;self&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;o&amp;quot;&amp;gt;.&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;n&amp;quot;&amp;gt;y&amp;lt;/span&amp;gt; &amp;lt;span class=&amp;quot;o&amp;quot;&amp;gt;+=&amp;lt;/span&amp;gt; &amp;lt;span class=&amp;quot;bp&amp;quot;&amp;gt;self&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;o&amp;quot;&amp;gt;.&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;n&amp;quot;&amp;gt;vy&amp;lt;/span&amp;gt; &amp;lt;span class=&amp;quot;o&amp;quot;&amp;gt;*&amp;lt;/span&amp;gt; &amp;lt;span class=&amp;quot;n&amp;quot;&amp;gt;dt&amp;lt;/span&amp;gt;\n&amp;lt;/code&amp;gt;&amp;lt;/pre&amp;gt;&amp;lt;/div&amp;gt;\n&amp;lt;/code&amp;gt;&amp;lt;/pre&amp;gt;\n&amp;lt;pre&amp;gt;&amp;lt;code class=&amp;quot;language-cpp&amp;quot;&amp;gt;&amp;lt;div class=&amp;quot;codehilite&amp;quot;&amp;gt;&amp;lt;pre&amp;gt;&amp;lt;span&amp;gt;&amp;lt;/span&amp;gt;&amp;lt;code&amp;gt;&amp;lt;span class=&amp;quot;c1&amp;quot;&amp;gt;// c++&amp;lt;/span&amp;gt;\n&amp;lt;span class=&amp;quot;k&amp;quot;&amp;gt;struct&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;w&amp;quot;&amp;gt; &amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;nc&amp;quot;&amp;gt;Particle&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;w&amp;quot;&amp;gt; &amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;p&amp;quot;&amp;gt;{&amp;lt;/span&amp;gt;\n&amp;lt;span class=&amp;quot;w&amp;quot;&amp;gt;    &amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;kt&amp;quot;&amp;gt;double&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;w&amp;quot;&amp;gt; &amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;n&amp;quot;&amp;gt;x&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;w&amp;quot;&amp;gt; &amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;o&amp;quot;&amp;gt;=&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;w&amp;quot;&amp;gt; &amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;mf&amp;quot;&amp;gt;0.0&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;p&amp;quot;&amp;gt;;&amp;lt;/span&amp;gt;\n&amp;lt;span class=&amp;quot;w&amp;quot;&amp;gt;    &amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;kt&amp;quot;&amp;gt;double&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;w&amp;quot;&amp;gt; &amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;n&amp;quot;&amp;gt;y&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;w&amp;quot;&amp;gt; &amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;o&amp;quot;&amp;gt;=&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;w&amp;quot;&amp;gt; &amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;mf&amp;quot;&amp;gt;0.0&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;p&amp;quot;&amp;gt;;&amp;lt;/span&amp;gt;\n&amp;lt;span class=&amp;quot;w&amp;quot;&amp;gt;    &amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;kt&amp;quot;&amp;gt;double&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;w&amp;quot;&amp;gt; &amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;n&amp;quot;&amp;gt;vx&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;w&amp;quot;&amp;gt; &amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;o&amp;quot;&amp;gt;=&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;w&amp;quot;&amp;gt; &amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;mf&amp;quot;&amp;gt;0.0&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;p&amp;quot;&amp;gt;;&amp;lt;/span&amp;gt;\n&amp;lt;span class=&amp;quot;w&amp;quot;&amp;gt;    &amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;kt&amp;quot;&amp;gt;double&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;w&amp;quot;&amp;gt; &amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;n&amp;quot;&amp;gt;vy&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;w&amp;quot;&amp;gt; &amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;o&amp;quot;&amp;gt;=&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;w&amp;quot;&amp;gt; &amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;mf&amp;quot;&amp;gt;0.0&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;p&amp;quot;&amp;gt;;&amp;lt;/span&amp;gt;\n\n&amp;lt;span class=&amp;quot;w&amp;quot;&amp;gt;    &amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;kt&amp;quot;&amp;gt;void&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;w&amp;quot;&amp;gt; &amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;nf&amp;quot;&amp;gt;integrate&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;p&amp;quot;&amp;gt;(&amp;lt;/span ;quot;w&amp;quot;&amp;gt; &amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;p&amp;quot;&amp;gt;.&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;n&amp;quot;&amp;gt;y&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;o&amp;quot;&amp;gt;=&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;mi&amp;quot;&amp;gt;2&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;p&amp;quot;&amp;gt;,&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;w&amp;quot;&amp;gt; &amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;p&amp;quot;&amp;gt;.&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;n&amp;quot;&amp;gt;vx&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;o&amp;quot;&amp;gt;=&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;mi&amp;quot;&amp;gt;3&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;p&amp;quot;&amp;gt;,&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;w&amp;quot;&amp;gt; &amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;p&amp;quot;&amp;gt;.&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;n&amp;quot;&amp;gt;vy&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;o&amp;quot;&amp;gt;=&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;mi&amp;quot;&amp;gt;4&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;p&amp;quot;&amp;gt;};&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;w&amp;quot;&amp;gt;  &amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;c1&amp;quot;&amp;gt;// designated initialization&amp;lt;/span&amp;gt;\n&amp;lt;span class=&amp;quot;n&amp;quot;&amp;gt;Particle&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;w&amp;quot;&amp;gt; &amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;n&amp;quot;&amp;gt;p5&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;w&amp;quot;&amp;gt; &amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;p&amp;quot;&amp;gt;{.&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;n&amp;quot;&amp;gt;vx&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;o&amp;quot;&amp;gt;=&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;mi&amp;quot;&amp;gt;3&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;p&amp;quot;&amp;gt;,&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;w&amp;quot;&amp;gt; &amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;p&amp;quot;&amp;gt;.&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;n&amp;quot;&amp;gt;vy&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;o&amp;quot;&amp;gt;=&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;mi&amp;quot;&amp;gt;4&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;p&amp;quot;&amp;gt;};&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;w&amp;quot;&amp;gt;              &amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;c1&amp;quot;&amp;gt;// partial designated initialization&amp;lt;/span&amp;gt;\n&amp;lt;/code&amp;gt;&amp;lt;/pre&amp;gt;&amp;lt;/div&amp;gt;\n&amp;lt;/code&amp;gt;&amp;lt;/pre&amp;gt;\n&amp;lt;p&amp;gt;Again the parallels between the Python and C++ code are pretty strong. We can do this in C++ because of a few choices we made when writing our class:&amp;lt;/p&amp;gt;\n&amp;lt;ul&amp;gt;\n&amp;lt;li&amp;gt;public members&amp;lt;/li&amp;gt;\n&amp;lt;li&amp;gt;no constructors defined or inherited&amp;lt;/li&amp;gt;\n&amp;lt;li&amp;gt;no virtual base&amp;lt;/li&amp;gt;\n&amp;lt;/ul&amp;gt;\n&amp;lt;p&amp;gt;This is a simplication of the rules, but is fairly easy to follow. The syntax for designated initialization is a tad bulkier than Python (with the additional periods before each variable name), and the order is strictly enforced, but this is still a massive improvement over conventional arguments in C++. There is more we can do with nested brace initialization and brace-ellision, but what we have so far will certainly suffice.&amp;lt;/p&amp;gt;\n&amp;lt;p&amp;gt;There are seemingly a million caveats with constructors and brace-initialization; these articles by Arthur O&amp;#x27;Dwyer are worth a read if you want to scratch your brain over why C++ is so ridiculous sometimes.&amp;lt;/p&amp;gt;\n&amp;lt;ul&amp;gt;\n&amp;lt;li&amp;gt;&amp;lt;a href=&amp;quot;https://quuxplusone.github.io/blog/2019/02/18/knightmare-of-initialization/&amp;quot;&amp;gt;Knightmare of Initialization&amp;lt;/a&amp;gt;&amp;lt;/li&amp;gt;\n&amp;lt;li&amp;gt;&amp;lt;a href=&amp;quot;https://quuxplusone.github.io/blog/2022/06/03/aggregate-parens-init-considered-kinda-bad/&amp;quot;&amp;gt;C++20\u2019s parenthesized aggregate initialization has some downsides&amp;lt;/a&amp;gt;&amp;lt;/li&amp;gt;\n&amp;lt;/ul&amp;gt;\n&amp;lt;h2 id=&amp;quot;putting-it-together&amp;quot;&amp;gt;Putting it Together &amp;lt;a class=&amp;quot;header-anchor&amp;quot; href=&amp;quot;#putting-it-together&amp;quot;&amp;gt;\u00b6&amp;lt;/a&amp;gt;&amp;lt;/h2&amp;gt;\n&amp;lt;p&amp;gt;So we&amp;#x27;ve covered a lot of different topics, and really only scratched the surface of them (not to mention there are many other features not mentioned here!). We have made a number of assumptions with some of the features of C++, but we now know enough to write some fairly Pythonic C++. Let&amp;#x27;s write a naive brute-force solution to the the n-body problem, or in other words a particle simulation. We will do it in Python and in our Pythonic C++. We will compare some crude runtime metrics to get a rough idea of performance.&amp;lt;/p&amp;gt;\n&amp;lt;p&amp;gt;We will use some contrived numbers to observe noticeable gravitational forces over a short simulated time, even if it is unrealistic. Because of the difference in random number generators the systems from both languages will not be identical, but that should not change much of anything.&amp;lt;/p&amp;gt;\n&amp;lt;h3&amp;gt;Python&amp;lt;/h3&amp;gt;\n&amp;lt;pre&amp;gt;&amp;lt;code class=&amp;quot;language-python&amp;quot;&amp;gt;&amp;lt;div class=&amp;quot;codehilite&amp;quot;&amp;gt;&amp;lt;pre&amp;gt;&amp;lt;span&amp;gt;&amp;lt;/span&amp;gt;&amp;lt;code&amp;gt;&amp;lt;span class=&amp;quot;c1&amp;quot;&amp;gt;# python&amp;lt;/span&amp;gt;\n&amp;lt;span class=&amp;quot;kn&amp;quot;&amp;gt;import&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;w&amp;quot;&amp;gt; &amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;nn&amp;quot;&amp;gt;csv&amp;lt;/span&amp;gt;\n&amp;lt;span class=&amp;quot;kn&amp;quot;&amp;gt;import&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;w&amp;quot;&amp;gt; &amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;nn&amp;quot;&amp;gt;math&amp;lt;/span&amp;gt;\n&amp;lt;span class=&amp;quot;kn&amp;quot;&amp;gt;import&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;w&amp;quot;&amp;gt; &amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;nn&amp;quot;&amp;gt;random&amp;lt;/span&amp;gt;\n&amp;lt;span class=&amp;quot;kn&amp;quot;&amp;gt;from&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;w&amp;quot;&amp;gt; &amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;nn&amp;quot;&amp;gt;dataclasses&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;w&amp;quot;&amp;gt; &amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;kn&amp;quot;&amp;gt;import&amp;lt;/span&amp;gt; &amp;lt;span class=&amp;quot;n&amp;quot;&amp;gt;dataclass&amp;lt;/span&amp;gt;\n\n&amp;lt;span class=&amp;quot;n&amp;quot;&amp;gt;GRAVITY&amp;lt;/span&amp;gt; &amp;lt;span class=&amp;quot;o&amp;quot;&amp;gt;=&amp;lt;/span&amp;gt; &amp;lt;span class=&amp;quot;mf&amp;quot;&amp;gt;6.6743e-11&amp;lt;/span&amp;gt;  &amp;lt;span class=&amp;quot;c1&amp;quot;&amp;gt;# Newton&amp;amp;#39;s Gravitational Constant&amp;lt;/span&amp;gt;\n\n&amp;lt;span class=&amp;quot;nd&amp;quot;&amp;gt;@dataclass&amp;lt;/span&amp;gt;\n&amp;lt;span class=&amp;quot;k&amp;quot;&amp;gt;class&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;w&amp;quot;&amp;gt; &amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;nc&amp;quot;&amp;gt;Particle&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;p&amp;quot;&amp;gt;:&amp;lt;/span&amp;gt;\n    &amp;lt;span class=&amp;quot;n&amp;quot;&amp;gt;x&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;p&amp;quot;&amp;gt;:&amp;lt;/span&amp;gt; &amp;lt;span class=&amp;quot;nb&amp;quot;&amp;gt;float&amp;lt;/span&amp;gt; &amp;lt;span class=&amp;quot;o&amp;quot;&amp;gt;=&amp;lt;/span&amp;gt; &amp;lt;span class=&amp;quot;mf&amp;quot;&amp;gt;0.0&amp;lt;/span&amp;gt;\n    &amp;lt;span class=&amp;quot;n&amp;quot;&amp;gt;y&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;p&amp;quot;&amp;gt;:&amp;lt;/span&amp;gt; &amp;lt;span class=&amp;quot;nb&amp;quot;&amp;gt;float&amp;lt;/span&amp;gt; &amp;lt;span class=&amp;quot;o&amp;quot;&amp;gt;=&amp;lt;/span&amp;gt; &amp;lt;span class=&amp;quot;mf&amp;quot;&amp;gt;0.0&amp;lt;/span&amp;gt;\n    &amp;lt;span class=&amp;quot;n&amp;quot;&amp;gt;vx&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;p&amp;quot;&amp;gt;:&amp;lt;/span&amp;gt; &amp;lt;span class=&amp;quot;nb&amp;quot;&amp;gt;float&amp;lt;/span&amp;gt; &amp;lt;span class=&amp;quot;o&amp;quot;&amp;gt;=&amp;lt;/span&amp;gt; &amp;lt;span class=&amp;quot;mf&amp;quot;&amp;gt;0.0&amp;lt;/span&amp;gt;\n    &amp;lt;span class=&amp;quot;n&amp;quot;&amp;gt;vy&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;p&amp;quot;&amp;gt;:&amp;lt;/span&amp;gt; &amp;lt;span class=&amp;quot;nb&amp;quot;&amp;gt;float&amp;lt;/span&amp;gt; &amp;lt;span class=&amp;quot;o&amp;quot;&amp;gt;=&amp;lt;/span&amp;gt; &amp;lt;span class=&amp;quot;mf&amp;quot;&amp;gt;0.0&amp;lt;/span&amp;gt;\n    &amp;lt;span class=&amp;quot;n&amp;quot;&amp;gt;ax&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;p&amp;quot;&amp;gt;:&amp;lt;/span&amp;gt; &amp;lt;span class=&amp;quot;nb&amp;quot;&amp;gt;float&amp;lt;/span&amp;gt; &amp;lt;span class=&amp;quot;o&amp;quot;&amp;gt;=&amp;lt;/span&amp;gt; &amp;lt;span class=&amp;quot;mf&amp;quot;&amp;gt;0.0&amp;lt;/span&amp;gt;\n    &amp;lt;span class=&amp;quot;n&amp;quot;&amp;gt;ay&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;p&amp;quot;&amp;gt;:&amp;lt;/span&amp;gt; &amp;lt;span class=&amp;quot;nb&amp;quot;&amp;gt;float&amp;lt;/span&amp;gt; &amp;lt;span class=&amp;quot;o&amp;quot;&amp;gt;=&amp;lt;/span&amp;gt; &amp;lt;span class=&amp;quot;mf&amp;quot;&amp;gt;0.0&amp;lt;/span&amp;gt;\n    &amp;lt;span class=&amp;quot;n&amp;quot;&amp;gt;mass&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;p&amp;quot;&amp;gt;:&amp;lt;/span&amp;gt; &amp;lt;span class=&amp;quot;nb&amp;quot;&amp;gt;float&amp;lt;/span&amp;gt; &amp;lt;span class=&amp;quot;o&amp;quot;&amp;gt;=&amp;lt;/span&amp;gt; &amp;lt;span class=&amp;quot;mf&amp;quot;&amp;gt;5.0e6&amp;lt;/span&amp;gt;\n\n    &amp;lt;span class=&amp;quot;k&amp;quot;&amp;gt;def&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;w&amp;quot;&amp;gt; &amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;nf&amp;quot;&amp;gt;integrate&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;p&amp;quot;&amp;gt;(&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;bp&amp;quot;&amp;gt;self&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;p&amp;quot;&amp;gt;,&amp;lt;/span&amp;gt; &amp;lt;span class=&amp;quot;n&amp;quot;&amp;gt;dt&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;p&amp;quot;&amp;gt;:&amp;lt;/span&amp;gt; &amp;lt;span class=&amp;quot;nb&amp;quot;&amp;gt;float&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;p&amp;quot;&amp;gt;)&amp;lt;/span&amp;gt; &amp;lt;span class=&amp;quot;o&amp;quot;&amp;gt;-&amp;amp;gt;&amp;lt;/span&amp;gt; &amp;lt;span class=&amp;quot;kc&amp;quot;&amp;gt;None&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;p&amp;quot;&amp;gt;:&amp;lt;/span&amp;gt;\n        &amp;lt;span class=&amp;quot;bp&amp;quot;&amp;gt;self&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;o&amp;quot;&amp;gt;.&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;n&amp;quot;&amp;gt;vx&amp;lt;/span&amp;gt; &amp;lt;span class=&amp;quot;o&amp;quot;&amp;gt;+=&amp;lt;/span&amp;gt; &amp;lt;span class=&amp;quot;bp&amp;quot;&amp;gt;self&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;o&amp;quot;&amp;gt;.&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;n&amp;quot;&amp;gt;ax&amp;lt;/span&amp;gt; &amp;lt;span class=&amp;quot;o&amp;quot;&amp;gt;*&amp;lt;/span&amp;gt; &amp;lt;span class=&amp;quot;n&amp;quot;&amp;gt;dt&amp;lt;/span&amp;gt;\n        &amp;lt;span class=&amp;quot;bp&amp;quot;&amp;gt;self&amp;lt;/span&amp;gt; uot;p&amp;quot;&amp;gt;.&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;n&amp;quot;&amp;gt;mass&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;p&amp;quot;&amp;gt;,&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;w&amp;quot;&amp;gt; &amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;n&amp;quot;&amp;gt;p1&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;p&amp;quot;&amp;gt;.&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;n&amp;quot;&amp;gt;x&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;p&amp;quot;&amp;gt;,&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;w&amp;quot;&amp;gt; &amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;n&amp;quot;&amp;gt;p1&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;p&amp;quot;&amp;gt;.&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;n&amp;quot;&amp;gt;y&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;p&amp;quot;&amp;gt;);&amp;lt;/span&amp;gt;\n&amp;lt;span class=&amp;quot;w&amp;quot;&amp;gt;        &amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;p&amp;quot;&amp;gt;}&amp;lt;/span&amp;gt;\n&amp;lt;span class=&amp;quot;w&amp;quot;&amp;gt;        &amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;n&amp;quot;&amp;gt;simulation_time&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;w&amp;quot;&amp;gt; &amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;o&amp;quot;&amp;gt;+=&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;w&amp;quot;&amp;gt; &amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;n&amp;quot;&amp;gt;time_delta&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;p&amp;quot;&amp;gt;;&amp;lt;/span&amp;gt;\n&amp;lt;span class=&amp;quot;w&amp;quot;&amp;gt;    &amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;p&amp;quot;&amp;gt;}&amp;lt;/span&amp;gt;\n&amp;lt;span class=&amp;quot;p&amp;quot;&amp;gt;}&amp;lt;/span&amp;gt;\n&amp;lt;/code&amp;gt;&amp;lt;/pre&amp;gt;&amp;lt;/div&amp;gt;\n&amp;lt;/code&amp;gt;&amp;lt;/pre&amp;gt;\n&amp;lt;h3&amp;gt;Crude Benchmarking&amp;lt;/h3&amp;gt;\n&amp;lt;p&amp;gt;On my system the Python model takes ~1m:55s to simulate 500 particles for 50 seconds with model updates at 10Hz. This time includes writing the data to a CSV. On the same system the C++ model takes about ~0m:8.5s. Enabling compiler optimization (O2) brings it down to ~0m:6s, and enabling aggressive optimization (O3) brings it down a tiny bit to (barely) &amp;amp;lt;0m:6s. While runtime is not really a great metric to just benchmark alone on, the speed improvements are too significant to ignore.&amp;lt;/p&amp;gt;\n&amp;lt;p&amp;gt;However, comparing raw Python to raw C++ is not entirely fair considering that anyone writing scientific code is likely also using &amp;lt;code&amp;gt;NumPy&amp;lt;/code&amp;gt;. We can rewrite our simulation using a more data-oriented design - by using &amp;lt;code&amp;gt;NumPy&amp;lt;/code&amp;gt; arrays and &amp;lt;code&amp;gt;Numba&amp;lt;/code&amp;gt; to JIT some of the code the model takes ~0m:8.5s to simulate the same system, effectively as fast as our raw unoptimized C++! Regardless of the performance we are getting from Python, our optimized C++ model performs best.&amp;lt;/p&amp;gt;\n&amp;lt;h3&amp;gt;Numpy + Numba&amp;lt;/h3&amp;gt;\n&amp;lt;pre&amp;gt;&amp;lt;code class=&amp;quot;language-python&amp;quot;&amp;gt;&amp;lt;div class=&amp;quot;codehilite&amp;quot;&amp;gt;&amp;lt;pre&amp;gt;&amp;lt;span&amp;gt;&amp;lt;/span&amp;gt;&amp;lt;code&amp;gt;&amp;lt;span class=&amp;quot;kn&amp;quot;&amp;gt;import&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;w&amp;quot;&amp;gt; &amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;nn&amp;quot;&amp;gt;csv&amp;lt;/span&amp;gt;\n&amp;lt;span class=&amp;quot;kn&amp;quot;&amp;gt;import&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;w&amp;quot;&amp;gt; &amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;nn&amp;quot;&amp;gt;numba&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;w&amp;quot;&amp;gt; &amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;k&amp;quot;&amp;gt;as&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;w&amp;quot;&amp;gt; &amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;nn&amp;quot;&amp;gt;nb&amp;lt;/span&amp;gt; \n&amp;lt;span class=&amp;quot;kn&amp;quot;&amp;gt;import&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;w&amp;quot;&amp;gt; &amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;nn&amp;quot;&amp;gt;numpy&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;w&amp;quot;&amp;gt; &amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;k&amp;quot;&amp;gt;as&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;w&amp;quot;&amp;gt; &amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;nn&amp;quot;&amp;gt;np&amp;lt;/span&amp;gt; \n&amp;lt;span class=&amp;quot;kn&amp;quot;&amp;gt;from&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;w&amp;quot;&amp;gt; &amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;nn&amp;quot;&amp;gt;numba&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;w&amp;quot;&amp;gt; &amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;kn&amp;quot;&amp;gt;import&amp;lt;/span&amp;gt; &amp;lt;span class=&amp;quot;n&amp;quot;&amp;gt;float64&amp;lt;/span&amp;gt;\n\n&amp;lt;span class=&amp;quot;n&amp;quot;&amp;gt;GRAVITY&amp;lt;/span&amp;gt; &amp;lt;span class=&amp;quot;o&amp;quot;&amp;gt;=&amp;lt;/span&amp;gt; &amp;lt;span class=&amp;quot;mf&amp;quot;&amp;gt;6.6743e-11&amp;lt;/span&amp;gt;  &amp;lt;span class=&amp;quot;c1&amp;quot;&amp;gt;# Newton&amp;amp;#39;s Gravitational Constant&amp;lt;/span&amp;gt;\n\n&amp;lt;span class=&amp;quot;k&amp;quot;&amp;gt;if&amp;lt;/span&amp;gt; &amp;lt;span class=&amp;quot;vm&amp;quot;&amp;gt;__name__&amp;lt;/span&amp;gt; &amp;lt;span class=&amp;quot;o&amp;quot;&amp;gt;==&amp;lt;/span&amp;gt; &amp;lt;span class=&amp;quot;s1&amp;quot;&amp;gt;&amp;amp;#39;__main__&amp;amp;#39;&amp;lt;/span&amp;gt;&amp;lt;span class=&amp;quot;p&amp;quot;&amp;gt;:&amp;lt;/span&amp;gt;\n    &amp;lt;span class=&amp;quot;n&amp;quot;&amp;gt;num_particles&amp;lt;/span&amp;gt; &amp;lt;span class=&amp;quot;o&amp;quot;&amp;gt;=&amp;lt;/span&amp;gt; &amp;lt;span class=&amp;quot;mi&amp;quot;&amp
